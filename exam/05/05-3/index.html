<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Template - javascript expression: waring</title>
  </head>
  <body>
    <div id="app">
      {{ true ? 100 : 0}}
    <hr>
      {{ reverseMessage }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" ></script>
    <script>
      new Vue({
        el : '#app',
        data : {
          message : 'Hello Vue.js!'
        },
        computed : {
          reverseMessage : function() {
            return this.message.split('').reverse().join('');
          }
        }
      })
    </script>
  </body>
</html>
