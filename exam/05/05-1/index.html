<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DataBinding : V-bind</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="idA">아이디 바인딩</p>
      <p v-bind:class="classA">아이디 바인딩</p>
      <p v-bind:style="styleA">아이디 바인딩</p>
      <!-- v-bind: 대신에 :만 붙여도 되긴 되는데...v-bind 추천!! -->
      <p :id="idA">아이디 바인딩</p>
      <p :class="classA">아이디 바인딩</p>
      <p :style="styleA">아이디 바인딩</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" ></script>
    <script>
      new Vue({
        el : '#app',
        data : {
          idA : 10,
          classA : 'container',
          styleA : 'color: blue'
        }
      });
    </script>
  </body>
</html>
